              <br></br>
              <p>  南朝四百八十寺，多少楼台烟雨中。据说六朝古都南京有四百八十座寺庙，南京真正的佛系生活就藏在这些寺庙中，听晨钟暮鼓，悟人生之道。“南朝四百八十寺，多少楼台烟雨中。”杜牧这两句诗中“四百八十寺”的起源就是大报恩寺。大报恩寺是中国历史上最为悠久的佛教寺庙，其前身是东吴赤乌年间（238─250年）建造的建初寺及阿育王塔，是继洛阳白马寺之后中国的第二座寺庙，也是中国南方建立的第一座佛寺，中国的佛教中心，与灵谷寺、天界寺并称为金陵三大寺，下辖百寺。</p>
